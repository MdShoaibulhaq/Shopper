<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    

</head>

    <body class="container-fluid" onload="bodyload()">
        <header class="bg-dark text-white text-center p-2">
            <h1><span class="bi bi-cart4"></span> Shopper</h1>
        </header>
        <section class="mt-2 row">
            <nav class="col-2">
                <div>
                    <label class="form-label">Select Category</label>
                    <div>
                        <select onchange="CategoryChanged()" class="form-select" id="lstCategories">
    
                        </select>
                    </div>
                </div>
            </nav>
            <main class="col-8 d-flex flex-wrap overflow-auto" style="height: 500px;">
    
            </main>
            <article class="col-2">
                <button onclick="ShowCartItems()" class="btn btn-danger w-100" data-bs-target="#cart" data-bs-toggle="modal">
                    <span class="bi bi-cart"></span> [<span id="lblCount"></span>] Your Cart
                </button>
                <div class="modal fade" id="cart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Your Cart Items</h2>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Price</th>
                                            <th>Preview</th>
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <script type="text/javascript">
            function LoadCategories(){
                fetch("http://fakestoreapi.com/products/categories")
                .then(function(res){
                    return res.json();
                })
                .then(function(categories){
                    categories.unshift("all");
                    for(var category of categories){
                        var option = document.createElement("option");
                        option.text = category.toUpperCase();
                        option.value = category;
                        document.getElementById("lstCategories").appendChild(option);
                    }
                })
            }
    
            function LoadProducts(url){
                document.querySelector("main").innerHTML = "";
                fetch(url)
                .then(function(res){
                    return res.json();
                })
                .then(function(products){
                     for(var product of products){
                         var div = document.createElement("div");
                         div.className = "card m-2 p-2";
                         div.style.width = "200px";
                         div.innerHTML = `
                           <img src=${product.image} height="130" class="card-img-top">
                           <div class="card-header" style="height:140px">
                             <p>${product.title}</p>
                           </div>
                           <div class="card-body">
                               <dl>
                                 <dt>Price</dt>
                                 <dd>${product.price}</dd>
                                 <dt>Rating</dt>
                                 <dd> <span class="bi bi-star-fill text-success"></span> ${product.rating.rate} [${product.rating.count}]</dd>
                               </dl>
                           </div>
                           <div class="card-footer">
                                <button  onclick="AddClick(${product.id})" class="btn btn-danger w-100"> <span class="bi bi-cart2"></span> Add to Cart</button>
                           </div>
                         `;
                         document.querySelector("main").appendChild(div);
                     }
                })
            }
    
    
            function bodyload(){
                LoadCategories();
                LoadProducts("http://fakestoreapi.com/produ");
                GetItemsCount();
            }
            function CategoryChanged(){
                var categoryName = document.getElementById("lstCategories").value;
                if(categoryName=="all"){
                    LoadProducts(`http://fakestoreapi.com/products`);
                } else {
                    LoadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
                }
            }
            var cartItems = [];
            function GetItemsCount(){
                document.getElementById("lblCount").innerHTML = cartItems.length;
            }
            function AddClick(id){
                fetch(`http://fakestoreapi.com/products/${id}`)
                .then(function(res){
                    return res.json();
                })
                .then(function(product){
                    cartItems.push(product);
                    alert(`${product.title}\nAdded To Cart`);
                    GetItemsCount();
                })
            }
            function ShowCartItems(){
                document.querySelector("tbody").innerHTML = "";
                for(var item of cartItems){
                    var tr = document.createElement("tr");
                    var tdTitle = document.createElement("td");
                    var tdPrice = document.createElement("td");
                    var tdPhoto = document.createElement("td");
    
                    tdTitle.innerHTML = item.title;
                    tdPrice.innerHTML = item.price;
                    tdPhoto.innerHTML = `<img src=${item.image} width="50" height="50">`;
    
                    tr.appendChild(tdTitle);
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdPhoto);
    
                    document.querySelector("tbody").appendChild(tr);
                }
            }
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    
</html>
