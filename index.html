<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <script src="/src/index.js"></script>

</head>

    <body class="container-fluid" onload="bodyload()">
        <header class="bg-dark text-white text-center p-2">
            <h1><span class="bi bi-cart4"></span> Shopper</h1>
        </header>
        <section class="mt-2 row">
            <nav class="col-2">
                <div>
                    <label class="form-label">Select Category</label>
                    <div>
                        <select onchange="CategoryChanged()" class="form-select" id="lstCategories">
    
                        </select>
                    </div>
                </div>
            </nav>
            <main class="col-8 d-flex flex-wrap overflow-auto" style="height: 500px;">
    
            </main>
            <article class="col-2">
                <button onclick="ShowCartItems()" class="btn btn-danger w-100" data-bs-target="#cart" data-bs-toggle="modal">
                    <span class="bi bi-cart"></span> [<span id="lblCount"></span>] Your Cart
                </button>
                <div class="modal fade" id="cart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Your Cart Items</h2>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Price</th>
                                            <th>Preview</th>
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    
</html>
